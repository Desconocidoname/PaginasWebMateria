<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Header</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            nu: {
              purple: '#8A05BE',
              purpleDark: '#7200A6',
              black: '#0A0A0B',
            }
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .spin-slow { animation: spin 8s linear infinite; }
    .group:hover .spin-slow { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .spin-slow { animation: none; }
    }
  </style>
</head>
<body class="bg-white text-slate-900 dark:bg-nu-black dark:text-slate-200">

  <!-- ======================= HEADER ======================= -->
  <header class="relative overflow-hidden">
    <!-- Fondo decorativo -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="hidden dark:block absolute inset-0 bg-[radial-gradient(circle_at_20%_10%,rgba(138,5,190,.25),transparent_35%),_radial-gradient(circle_at_80%_20%,rgba(114,0,166,.25),transparent_35%),_radial-gradient(circle_at_50%_90%,rgba(138,5,190,.18),transparent_35%)]"></div>
      <div class="dark:hidden absolute inset-0 bg-[radial-gradient(circle_at_20%_10%,rgba(138,5,190,.08),transparent_35%),_radial-gradient(circle_at_80%_20%,rgba(114,0,166,.08),transparent_35%),_radial-gradient(circle_at_50%_90%,rgba(138,5,190,.06),transparent_35%)]"></div>
    </div>

    <!-- Navbar -->
    <nav class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between relative z-10">
      <a href="#" class="text-lg font-semibold">JD ‚Ä¢ Portafolio</a>
      <div class="flex items-center gap-3">
        <a href="#proyectos" class="px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10">Proyectos</a>
        <a href="#sobre-mi" class="px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10">Sobre m√≠</a>
        <a href="#contacto" class="px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10">Contacto</a>
        <!-- Toggle modo oscuro -->
        <button id="themeToggle" class="ml-2 px-3 py-2 rounded-xl border border-slate-200 dark:border-white/15 text-sm hover:bg-slate-100 dark:hover:bg-white/10">üåô</button>
      </div>
    </nav>

    <!-- Hero -->
    <div class="max-w-6xl mx-auto px-6 pt-10 pb-20 lg:pt-16 lg:pb-24 relative z-10">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        
        <!-- Texto -->
        <div>
          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black leading-tight">
            Hola, soy <span class="text-nu-purple">Juan Daniel</span> üëã<br/>Desarrollador de Software
          </h1>
          <p class="mt-5 text-slate-600 dark:text-slate-300 text-lg max-w-prose">
            Construyo aplicaciones web y m√≥viles con enfoque en calidad, rendimiento y experiencia de usuario.
          </p>
        </div>

        <!-- Logos giratorios -->
        <div class="flex flex-wrap gap-6 justify-center">
          <div class="group relative h-16 w-16 flex items-center justify-center">
            <img class="h-12 w-12 spin-slow group-hover:opacity-40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" alt="Flutter"/>
            <div class="absolute text-xs font-semibold opacity-0 group-hover:opacity-100 transition text-white bg-black/70 px-1 rounded">Flutter</div>
          </div>
          <div class="group relative h-16 w-16 flex items-center justify-center">
            <img class="h-12 w-12 spin-slow group-hover:opacity-40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"/>
            <div class="absolute text-xs font-semibold opacity-0 group-hover:opacity-100 transition text-white bg-black/70 px-1 rounded">Python</div>
          </div>
          <div class="group relative h-16 w-16 flex items-center justify-center">
            <img class="h-12 w-12 spin-slow group-hover:opacity-40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#"/>
            <div class="absolute text-xs font-semibold opacity-0 group-hover:opacity-100 transition text-white bg-black/70 px-1 rounded">C#</div>
          </div>
          <div class="group relative h-16 w-16 flex items-center justify-center">
            <img class="h-12 w-12 spin-slow group-hover:opacity-40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript"/>
            <div class="absolute text-xs font-semibold opacity-0 group-hover:opacity-100 transition text-white bg-black/70 px-1 rounded">JavaScript</div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <script>
    // Toggle modo oscuro
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      root.classList.toggle('dark');
      btn.textContent = root.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
