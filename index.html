<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reloj Animado — HTML/CSS/JS</title>
  <style>
    :root{
      --bg1:#0f1226;--bg2:#1a1f47;--accent:#7cf;--accent2:#9f7cff;--tick:#e7e8f1;--hand:#fff;--shadow:rgba(0,0,0,.35);
      --text:#eaf0ff;--muted:#a8b3d1;--ring:#2b2f58;--glass:rgba(255,255,255,.06);
    }
    /* Tema claro opcional */
    .light{
      --bg1:#f2f6ff;--bg2:#e8efff;--accent:#3a6cff;--accent2:#8a5cff;--tick:#1a2240;--hand:#0d1025;--shadow:rgba(0,0,0,.15);
      --text:#0b1024;--muted:#475272;--ring:#c9d7ff;--glass:rgba(255,255,255,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; min-height:100%;
      color:var(--text); font:500 16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Noto Sans",Arial,sans-serif;
      background: radial-gradient(1200px 1200px at 20% 20%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 1200px at 80% 80%, #1a0530, transparent 55%),
                  linear-gradient(135deg, var(--bg1), #101225 60%);
      overflow:hidden;
    }

    /* Fondo animado sutil */
    @keyframes floatBg {
      0%{background-position:0 0, 0 0, 0 0}
      50%{background-position:30px -20px, -25px 20px, 0 0}
      100%{background-position:0 0, 0 0, 0 0}
    }
    body{animation:floatBg 16s ease-in-out infinite}

    .wrap{
      width:min(94vw, 1050px);
      display:grid; gap:32px; align-items:center; justify-items:center; padding:28px;
    }

    .title{ text-align:center }
    .title h1{ margin:0 0 6px; font-weight:800; letter-spacing:.3px; font-size:clamp(20px, 3.4vw, 34px) }
    .title p{ margin:0; color:var(--muted) }

    .board{
      display:grid; grid-template-columns: 1fr; gap:28px; width:100%;
    }

    /* Tarjetas */
    .card{
      background: linear-gradient(180deg, var(--glass), transparent 60%);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 30px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.03);
      border-radius:24px; padding:22px; backdrop-filter: blur(10px);
    }

    /* Contenedor del reloj */
    .clock-area{ display:grid; place-items:center; gap:18px }

    .dial{
      position:relative; width:min(78vw, 380px); aspect-ratio:1/1; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.08), transparent 60%),
        conic-gradient(from -90deg,
          var(--ring) 0 1deg, transparent 1deg 6deg) center/4.8deg 4.8deg,
        radial-gradient(circle at 50% 50%, #0000 62%, rgba(255,255,255,.06) 62.2% 63%, #0000 63.2%),
        radial-gradient(120px 120px at 70% 30%, rgba(159,124,255,.35), transparent 70%),
        radial-gradient(140px 140px at 30% 70%, rgba(124,255,255,.28), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.0));
      box-shadow: 0 18px 45px var(--shadow), inset 0 0 0 2px rgba(255,255,255,.05);
    }

    /* Numerales (12,3,6,9) */
    .numerals{position:absolute; inset:0; display:grid; place-items:center; font-weight:700}
    .numerals span{ position:absolute; color:var(--tick); opacity:.9; letter-spacing:.5px }
    .n12{top:10px}
    .n3{right:14px}
    .n6{bottom:10px}
    .n9{left:14px}

    /* Ticks más gruesos cada 5 minutos */
    .ticks{ position:absolute; inset:10px; }
    .ticks::before{
      content:""; position:absolute; inset:0; border-radius:50%;
      background:
        conic-gradient(from -90deg,
          var(--tick) 0 2deg, #0000 2deg 30deg);
      -webkit-mask: radial-gradient(circle, #0000 69%, #000 69.2%);
              mask: radial-gradient(circle, #0000 69%, #000 69.2%);
      opacity:.9;
    }

    /* Manecillas */
    .hand{ position:absolute; left:50%; top:50%; transform-origin:50% 90%; will-change:transform; }
    .hand.h{ width:10px; height:34%; background:linear-gradient(180deg, var(--hand), rgba(255,255,255,.6)); border-radius:10px; transform:translate(-50%,-90%) rotate(0deg); box-shadow: 0 6px 14px var(--shadow) }
    .hand.m{ width:8px; height:44%; background:linear-gradient(180deg, var(--hand), rgba(255,255,255,.6)); border-radius:10px; transform:translate(-50%,-90%) rotate(0deg); box-shadow: 0 6px 14px var(--shadow) }
    .hand.s{ width:3px; height:48%; background:linear-gradient(180deg, var(--accent), var(--accent2)); border-radius:10px; transform:translate(-50%,-90%) rotate(0deg); box-shadow: 0 6px 16px rgba(159,124,255,.55) }

    .cap{ position:absolute; left:50%; top:50%; width:18px; height:18px; background:radial-gradient(circle at 30% 30%, #fff, #ddd); border-radius:50%; transform:translate(-50%,-50%);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.7), 0 4px 10px var(--shadow);
    }

    /* Digital */
    .digital{
      display:flex; gap:12px; align-items:baseline; justify-content:center; font-weight:800;
      font-size: clamp(24px, 6vw, 46px);
      letter-spacing:1px; text-shadow:0 4px 14px rgba(0,0,0,.25);
    }
    .digital small{font-weight:700; font-size: clamp(10px, 2.2vw, 13px); color:var(--muted)}
    .colon{ display:inline-block; animation: blink 1s steps(1,end) infinite }
    @keyframes blink{ 0%,49%{opacity:1} 50%,100%{opacity:.15} }

    .date-row{ text-align:center; color:var(--muted) }

    /* Controles */
    .controls{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
    .btn{
      border:none; padding:10px 14px; border-radius:14px; cursor:pointer; color:var(--text);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.14); box-shadow:0 6px 16px var(--shadow);
      font-weight:700; letter-spacing:.3px; transition: transform .12s ease, box-shadow .2s ease, background .2s;
    }
    .btn:hover{ transform: translateY(-2px); }
    .btn:active{ transform: translateY(0); }

    /* Layout amplio: reloj + panel lateral */
    @media (min-width: 900px){
      .board{ grid-template-columns: 1fr 1fr }
    }

    .panel h2{ margin:0 0 10px; font-size:clamp(16px, 2.2vw, 22px) }
    .panel p{ margin:.25rem 0; color:var(--muted) }
    .kbd{ display:inline-block; padding:.1rem .45rem; border-radius:.5rem; border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.08); font-weight:700; font-size:.9em }
    .note{ font-size:.95rem; color:var(--muted) }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Reloj animado con controles">
    <header class="title">
      <h1>Reloj Animado ⏱️</h1>
      <p>Un solo archivo con HTML + CSS + JavaScript. Incluye reloj analógico + digital, fondo animado y controles.</p>
    </header>

    <section class="board">
      <section class="card clock-area" aria-live="polite">
        <div class="dial" id="dial">
          <div class="ticks" aria-hidden="true"></div>
          <div class="numerals" aria-hidden="true">
            <span class="n12">12</span>
            <span class="n3">3</span>
            <span class="n6">6</span>
            <span class="n9">9</span>
          </div>
          <div class="hand h" id="h"></div>
          <div class="hand m" id="m"></div>
          <div class="hand s" id="s"></div>
          <div class="cap" aria-hidden="true"></div>
        </div>

        <div class="digital" id="digital" aria-label="Hora digital">
          <span id="hh">00</span><span class="colon">:</span><span id="mm">00</span><span class="colon">:</span><span id="ss">00</span>
          <small id="ampm" style="margin-left:6px;">24H</small>
        </div>
        <div class="date-row" id="dateRow">—</div>

        <div class="controls">
          <button class="btn" id="toggle24">Cambiar 12/24 h</button>
          <button class="btn" id="toggleTheme">Claro/Oscuro</button>
          <button class="btn" id="snap">Capturar hora (log)</button>
        </div>
      </section>

      <aside class="card panel">
        <h2>Cómo funciona</h2>
        <p class="note">Tip: presiona <span class="kbd">F11</span> para ver a pantalla completa. El botón «Claro/Oscuro» alterna el tema sin recargar.</p>
      </aside>
    </section>
  </main>

  <script>
    // Utilidades de tiempo
    const pad = (n) => String(Math.floor(n)).padStart(2, '0');

    const $ = (sel) => document.querySelector(sel);
    const hEl = $('#h');
    const mEl = $('#m');
    const sEl = $('#s');
    const hh = $('#hh');
    const mm = $('#mm');
    const ss = $('#ss');
    const ampm = $('#ampm');
    const dateRow = $('#dateRow');

    let use24 = true;

    function formatDate(d){
      const dias = ['domingo','lunes','martes','miércoles','jueves','viernes','sábado'];
      const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
      return `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} de ${d.getFullYear()}`;
    }

    function setTheme(light){
      document.documentElement.classList.toggle('light', !!light);
      localStorage.setItem('clock_theme', light? 'light':'dark');
    }

    // Restaurar preferencias
    setTheme(localStorage.getItem('clock_theme') === 'light');
    use24 = localStorage.getItem('clock_24') !== 'false';

    // Actualización suave con rAF
    function tick(){
      const now = new Date();
      const ms = now.getMilliseconds();
      const sec = now.getSeconds() + ms/1000;
      const min = now.getMinutes() + sec/60;
      const hr  = (now.getHours()%12) + min/60;

      const degS = sec * 6;          // 360/60
      const degM = min * 6;          // 360/60
      const degH = hr  * 30;         // 360/12

      sEl.style.transform = `translate(-50%,-90%) rotate(${degS}deg)`;
      mEl.style.transform = `translate(-50%,-90%) rotate(${degM}deg)`;
      hEl.style.transform = `translate(-50%,-90%) rotate(${degH}deg)`;

      // Digital
      let hours = now.getHours();
      let label = '24H';
      if(!use24){
        label = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12; if(hours === 0) hours = 12;
      }
      hh.textContent = pad(hours);
      mm.textContent = pad(now.getMinutes());
      ss.textContent = pad(now.getSeconds());
      ampm.textContent = label;

      // Fecha
      dateRow.textContent = formatDate(now);

      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);

    // Controles
    $('#toggle24').addEventListener('click', () => {
      use24 = !use24; localStorage.setItem('clock_24', use24?'true':'false');
    });

    $('#toggleTheme').addEventListener('click', () => {
      const isLight = !document.documentElement.classList.contains('light');
      setTheme(isLight);
    });

    $('#snap').addEventListener('click', () => {
      const stamp = `${hh.textContent}:${mm.textContent}:${ss.textContent} ${ampm.textContent}`;
      console.log('Hora capturada:', stamp);
    });
  </script>
</body>
</html>
